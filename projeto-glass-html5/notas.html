	<script id="mudaLampada" type="text/javascript">
		var quebrada = false;
		function mudaLampada(tipo) {
			if (quebrada == false) {
				document.getElementById("lampada").src = "_imagens/" + tipo + ".jpg";
				if (tipo == 'lampada-quebrada') { quebrada = true; }
			}
		}
	</script>

<body>
	<header id="cabecalho">
		<h1>Anotações e testes utilizando JavaScript</h1>
	</header>
	<section id="notas">
		<article>
			<h1>Escrever a data atual</h1>
			<span>
				<script type="text/javascript">
					document.write("Olá, hoje é dia "+Date());
				</script>
			</span>
		</article>		
		<article>
			<h1>Acenda a lâmpada</h1>
			<span>
				<img src="_imagens/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
			</span>
		</article>
	</section>
</body>
